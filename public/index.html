<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temp</title>
  <style>
    * { font-family: monospace; font-size: 14px; box-sizing: border-box; }
    body { background: #fff; color: #000; padding: 2rem; max-width: 600px; margin: 0 auto; }
    input, button { font-family: monospace; font-size: 14px; background: #fff; color: #000; border: none; padding: 0.25rem 0; }
    input[type="text"], input[type="password"] { width: 100%; }
    button { cursor: pointer; text-decoration: underline; }
    img, video, audio { max-width: 100%; margin: 1rem 0; }
    section { margin: 1rem 0; }
  </style>
</head>
<body>
<h1>temp</h1>
<section id="upload-section">
<p>zero-knowledge encrypted file hosting</p>
<p>files encrypted in browser with AES-256-GCM</p>
<p>decryption key stored in URL fragment, never sent to server</p>
<p>max 512MB - retention based on file size - files auto-expire</p>
<br>
<input type="file" id="file-input"><br>
<input type="password" id="delete-password" placeholder="deletion password (optional)"><br>
<button id="upload-btn" disabled>upload</button>
<div id="progress" hidden></div>
</section>
<section id="result-section" hidden>
<p>uploaded</p>
<input type="text" id="result-url" readonly>
<button id="copy-btn">copy</button>
<p id="expiry-info"></p>
<button id="new-upload-btn">upload another</button>
</section>
<section id="download-section" hidden>
<p>download</p>
<p id="file-info"></p>
<div id="preview"></div>
<button id="download-btn">download</button>
<div id="decrypt-progress" hidden></div>
</section>
<script src="/app.js"></script>
</body>
</html>
