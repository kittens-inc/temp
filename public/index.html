<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Host</title>
</head>
<body>
  <h1>File Host</h1>
  <section id="upload-section">
    <input type="file" id="file-input">
    <input type="password" id="delete-password" placeholder="Deletion password (optional)">
    <button id="upload-btn" disabled>Upload</button>
    <div id="progress" hidden></div>
  </section>
  <section id="result-section" hidden>
    <h2>Uploaded</h2>
    <input type="text" id="result-url" readonly size="60">
    <button id="copy-btn">Copy</button>
    <p id="expiry-info"></p>
    <button id="new-upload-btn">Upload Another</button>
  </section>
  <section id="download-section" hidden>
    <h2>Download</h2>
    <p id="file-info"></p>
    <div id="preview"></div>
    <button id="download-btn">Download</button>
    <div id="decrypt-progress" hidden></div>
  </section>
  <script src="/app.js"></script>
</body>
</html>
